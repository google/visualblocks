name: Custom Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test-custom-nodes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: custom_nodes/package-lock.json

      - name: Change directory to Custom Nodes
        run: cd custom_nodes/

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run check-format

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
