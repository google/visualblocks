name: CI

on:
  push:
    branches: [main],
  pull_request:
    branches: [main],

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run check-format

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
